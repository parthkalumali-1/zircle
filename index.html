<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zircle Chat</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div id="sidebar" class="sidebar open">
      <button id="toggleSidebar">⏪</button>
      <div class="servers">
        🏠 🎮 💬 🎨 📚
      </div>
    </div>

    <div class="main">
      <div class="header">
        <h2># general</h2>
        <div class="header-icons">🎤 🎧 ⚙️</div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="input-bar">
        <button>➕</button>
        <input type="text" id="messageInput" placeholder="Message #general" />
        <button>😊</button>
        <button id="sendButton">📤</button>
      </div>
    </div>

    <div class="user-panel">
      <h3>Online Friends</h3>
      <div>🟢 Alice</div>
      <div>🟢 Bob</div>
      <div>🟢 Charlie</div>
      <div>🟢 Dana</div>
      <div class="current-user">
        <div class="avatar">P</div>
        <div>
          <strong>Parth 😎</strong><br/>
          <small>#1234</small>
        </div>
        ⚙️
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
